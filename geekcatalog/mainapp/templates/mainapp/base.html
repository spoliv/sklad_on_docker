<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>

    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    {% endblock %}

    {% block js %}
        <script src="{% static "js/jquery-3.3.1.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/my_script.js" %}" type="text/javascript"></script>
        <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    {% endblock %}
</head>

<body>
	<div class="container">

        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
